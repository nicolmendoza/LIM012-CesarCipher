<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <title>El Encriptador</title>

  <!-- google fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
 <!-- icon -->
  <link rel="icon" href="img/logo.ico">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="prueba">

    <header id="header">
      <h1>Bienvenidos a El Encriptador</h1>
    </header>

<div id="centro">
    <div id="container">

      <div id="form">
        <div id="texto">
          <label id="mensajet">Mensaje:</label>
          <textarea rows="9" cols="37" id="mensaje"
            placeholder="❗Instruciones:&#13;&#10;1.Escribe tu mensaje ✍&#13;&#10;2.Elige el desplazamiento 🧐&#13;&#10;3.Escoge cifrar o descifrar 🤫&#13;&#10;4.Copia y comparte tu mensaje 📲&#13;&#10;5.Limpia la consola 🧹&#13;&#10;6.Vuelve a escribir ✍"></textarea>
        </div>

        <div id="numero">
          <label id="desplazamientot">Desplazamiento:</label>
          <input type="number" id="desplazamiento" value="10">
        </div>

        <div id="botones">
          <button type="button" id="cifrar">Cifrar <i class="fas fa-angle-double-right"></i></button>
          <button type="button" id="descifrar"> <i class="fas fa-angle-double-left"></i> Descifrar </button>
        </div>
        <div id="compartir">
          <button type="button" id="copiar">Copiar <i class="far fa-copy"></i></button>
        </div>
        <div id="limpiando">
          <button type="button" id="limpiar">Limpiar <i class="fas fa-broom"></i></button>
        </div>

      </div>
    </div>
</div>
    <footer>
      <div id="footer">
        <div id="parrafo">
          <p>Creado por Nicol Mendoza <i class="fas fa-code"></i> Laboratorian<i class="fas fa-heart"></i></p>
        </div>
        <div id="enlaces">


          <a target="_blank"><i class="fas fa-share-alt"></i></a>
          <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-messenger"></i></a>
          <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://web.whatsapp.com/" target="_blank"><i class="fab fa-whatsapp"></i></a>
          <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://www.telegram.com/" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        </div>
      </div>
    </footer>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
